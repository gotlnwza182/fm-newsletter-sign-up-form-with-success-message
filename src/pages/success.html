<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style.css" rel="stylesheet" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body class="min-h-screen content-center bg-blue-700 border">
    <article
      class="max-w-full h-screen content-center mx-auto bg-white md:h-auto md:max-w-126 md:p-16 md:rounded-[2rem]"
    >
      <div class="mx-4">
        <img
          src="/assets/images/icon-success.svg"
          alt="icon-success"
          class=""
        />
      </div>
      <div class="my-10 mx-4 md:mx-0 md:mb-0">
        <h1 class="text-preset-1">Thanks for subscribing!</h1>
        <p class="text-preset-2 my-6">
          A confirmation email has been sent to
          <span id="userEmail" class="font-bold">ash@loremcompany.com.</span>
          Please open it and click the button inside to confirm your
          subscription
        </p>

        <form id="form">
          <button
            type="submit"
            class="w-full h-14 bg-blue-800 text-white text-preset-2 font-bold rounded-lg hover:cursor-pointer hover:brightness-125 active:bg-gradient-4"
          >
            Dismiss message
          </button>
        </form>
      </div>
    </article>

    <div class="text-white text-center mt-2">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-500 visited:text-purple-500"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/gotlnwza182"
        target="_blank"
        class="text-blue-500 visited:text-purple-500"
        >DenpongKhet</a
      >.
    </div>
    <script type="module" src="success.js"></script>
  </body>
</html>
